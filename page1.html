<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - SKR SAMEER</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <h2>SKR SAMEER</h2>
        <h3>Customer Login</h3>
        <form id="loginForm">
            <label>Email id or Phone No. <span class="required">*</span></label>
            <input type="text" id="userID" placeholder="enter email or phone no." required>

            <label>Password <span class="required">*</span></label>
            <input type="password" id="userPASS" placeholder="enter password" required>

            <a class="forgot" href="#">Forgot Your Password?</a>

            <button type="submit" class="btn">Log in</button>
        </form>

        <!-- * Required Fields message -->
        <p class="required-note"><span class="required">*</span> Required Fields</p>

        <div class="new-customers">
            <h4>New Customers</h4>
            <p>Creating an account has many benefits: check out faster, keep more than one address, track orders and more.</p>
            <button class="btn" onclick="location.href='page2.html'">Create an Account</button>
        </div>

        <div class="footer">
            Website'S Made by SKR SAMEER
            <div class="social-links">
                <a href="https://youtube.com/@desi_star_0.2?si=ck4Q68-lBtCoTaBY" target="_blank">YouTube</a>
                <a href="https://www.instagram.com/official_skr_sameer_01" target="_blank">Instagram</a>
                <a href="https://www.facebook.com/0HyperGenAi" target="_blank">Facebook</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const enteredID = document.getElementById("userID").value.trim();
            const enteredPass = document.getElementById("userPASS").value;

            const savedID = localStorage.getItem("userID");
            const savedPass = localStorage.getItem("userPASS");

            if (enteredID === savedID && enteredPass === savedPass) {
                form.classList.add("fade-out");
                setTimeout(() => {
                    alert("Login successful!");
                    window.location.href = "page3.html"; // redirect after login
                }, 500);
            } else {
                alert("Invalid credentials. Please try again.");
                form.classList.add("shake");
                setTimeout(() => form.classList.remove("shake"), 500);
            }
        });
    </script>
</body>
</html>
