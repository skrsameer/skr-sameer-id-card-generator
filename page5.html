<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Form - SKR SAMEER</title>
  <link rel="stylesheet" href="page5.css">
</head>
<body>
  <div class="form-container">
    <h1>SKR SAMEER</h1>
    <p class="subtitle">Fill Details in the Form and Make School ID Card</p>
    <form id="idCardForm" onsubmit="saveFormData(); return false;" enctype="multipart/form-data">
      <h2>Enter Student Details</h2>

      <label>Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <label>Class *</label>
      <input type="text" id="class" name="class" placeholder="Enter class" required>

      <label>Roll Number *</label>
      <input type="text" id="roll" name="roll" placeholder="Enter roll no." required>

      <label>Date Of Birth *</label>
      <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>

      <label>Select Gender *</label><br>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label><br>

      <label>Fatherâ€™s Name *</label>
      <input type="text" id="father" name="father" placeholder="Enter father name" required>

      <label>Phone No. *</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone no." required>

      <label>Village *</label>
      <input type="text" id="village" name="village" placeholder="Enter Village" required>

      <label>Post Office *</label>
      <input type="text" id="post" name="post" placeholder="Enter Post Office" required>

      <label>District *</label>
      <input type="text" id="district" name="district" placeholder="Enter District" required>

      <label>Pin Code *</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter Pin Code" required>

      <label>Upload Photo *</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <br>
      <img id="photoPreview" style="display:none; width:100px; height:120px; object-fit:cover; border:2px solid #333; border-radius:8px; margin-top:10px;">

      <h2>Enter School Details</h2>

      <label>Session Year *</label>
      <select id="session" required>
        <option value="">Select session year</option>
        <option value="2024-25">2024-25</option>
        <option value="2025-26">2025-26</option>
        <option value="2026-27">2026-27</option>
      </select>

      <label>School Phone No. *</label>
      <input type="tel" id="schoolPhone" name="schoolPhone" placeholder="Enter school phone no." required>

      <button id="generateBtn">Generate ID Card</button>
    </form>

    <p class="footer">Website Made by SKR SAMEER</p>
    <div class="social-links">
      <a href="https://youtube.com/@desi_star_0.2?si=ck4Q68-lBtCoTaBY" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/official_skr_sameer_01" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/0HyperGenAi" target="_blank">Facebook</a>
    </div>
  </div>  
  <script>
    function saveFormData() {
      const formData = {
        name: document.getElementById("name").value,
        class: document.getElementById("class").value,
        roll: document.getElementById("roll").value,
        dob: document.getElementById("dob").value,
        gender: document.querySelector("input[name='gender']:checked").value,
        father: document.getElementById("father").value,
        phone: document.getElementById("phone").value,
        village: document.getElementById("village").value,
        post: document.getElementById("post").value,
        district: document.getElementById("district").value,
        pincode: document.getElementById("pincode").value,
        session: document.getElementById("session").value,
        schoolPhone: document.getElementById("schoolPhone").value,
      };

      const reader = new FileReader();
      const file = document.getElementById("photo").files[0];

      reader.onload = function(e) {
        formData.photo = e.target.result;
        // Store form data in localStorage
        localStorage.setItem("formData", JSON.stringify(formData));
        // Redirect to page8
        window.location.href = "page8.html";
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        // Store form data in localStorage without photo
        localStorage.setItem("formData", JSON.stringify(formData));
        window.location.href = "page8.html";
      }
    }
  </script>
  <script src="page5.js"></script>
</body>
</html>
