<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKR SAMEER ID CARD</title>
  <link rel="stylesheet" href="page8.css"/>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button class="home-btn" onclick="goHome()">Home</button>

  <div class="card-wrapper">
    <div class="id-card" id="idCard">
      <div class="session">SESSION: <span id="session"></span></div>

      <div class="header">
        <div class="school-name" id="school-name"></div>
        <div class="school-type" id="school-type"></div>
      </div>

      <div class="photo-section">
        <img id="profilePhoto" src="" alt="Student Photo"/>
      </div>

      <div class="student-name" id="studentName"></div>

      <div class="student-details">
        <p>Class: <span id="studentClass"></span> | Roll: <span id="studentRoll"></span></p>
        <p>Fatherâ€™s Name: <span id="fatherName"></span></p>
        <p>Date Of Birth: <span id="dob"></span></p>
        <p>Gender: <span id="gender"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Address: At <span id="address"></span>, Post <span id="post"></span>, Dist <span id="district"></span>, Pin <span id="pin"></span></p>
      </div>

      <div class="footer">
        <p class="barcode"><span id="schoolphone"></span></p>
        <p class="school-address" id="schoolAddress"></p>
      </div>
    </div>

    <button class="download-btn" onclick="downloadCard()">Download ID Card</button>
  </div>

  <footer class="main-footer">Website Made by SKR SAMEER</footer>

  <script src="page8.js"></script>
</body>
</html>
