<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Certificate View | TriggerCraft</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PREMIUM LIGHT THEME --- */
        :root {
            --primary: #aa0000;
            --accent: #d4af37;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #222;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Card */
        .cert-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Header */
        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 5px;
        }
        .red-text { color: var(--primary); }
        .gold-text { color: var(--accent); }
        
        .status-badge {
            display: inline-block;
            background: #e6fffa;
            color: #00b894;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid #00b894;
        }

        /* Image Display Area */
        .image-wrapper {
            width: 100%;
            min-height: 250px;
            background: #f0f0f0;
            border-radius: 12px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
        }

        .cert-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            /* Default hidden until loaded */
            display: none; 
        }

        .placeholder-text {
            color: #888;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--primary), #800000);
            color: white;
            box-shadow: 0 5px 15px rgba(170,0,0,0.3);
            flex: 2;
        }
        .btn-download:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(170,0,0,0.4); }

        .btn-home {
            background: #e0e0e0;
            color: #333;
            flex: 1;
        }
        .btn-home:hover { background: #d0d0d0; }

    </style>
</head>
<body>

    <div class="cert-container">
        <h1 class="brand-title">TRIGGER<span class="red-text">CRAFT</span></h1>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">OFFICIAL MEMBERSHIP DOCUMENT</p>
        
        <div id="status-display" class="status-badge">
            <i class="fas fa-spinner fa-spin"></i> CHECKING STATUS...
        </div>

        <div class="image-wrapper">
            <img id="certificate-view" class="cert-img" alt="Certificate">
            <div id="loading-msg" class="placeholder-text">
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px; display:block;"></i>
                Searching for your certificate...
            </div>
        </div>

        <div class="btn-group">
            <button onclick="window.location.href='index.html'" class="btn btn-home">
                <i class="fas fa-home"></i> HOME
            </button>
            <button onclick="downloadImage()" id="dl-btn" class="btn btn-download" disabled style="opacity: 0.6; cursor: not-allowed;">
                <i class="fas fa-download"></i> DOWNLOAD HD
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            loadCertificate();
        };

        function loadCertificate() {
            // 1. Get User Data from Local Storage
            const rawData = localStorage.getItem('tc_player_data');
            
            if (!rawData) {
                showError("No Data Found. Please Join First.");
                return;
            }

            const player = JSON.parse(rawData);
            const uid = player.uid; // Player ka UID (Example: 3006954992)
            
            // 2. Image Path Construct karo
            // Logic: Image ka naam wahi hoga jo UID hai. Ex: "3006954992.jpg"
            // Make sure images folder mein hon ya same folder mein.
            const imagePath = uid + ".jpg"; // Agar png use kar rahe ho to .png kar dena

            const imgElement = document.getElementById('certificate-view');
            const loadingMsg = document.getElementById('loading-msg');
            const statusBadge = document.getElementById('status-display');
            const dlBtn = document.getElementById('dl-btn');

            // 3. Try Loading Image
            imgElement.src = imagePath;

            imgElement.onload = function() {
                // Success: Image Mil Gayi
                imgElement.style.display = 'block';
                loadingMsg.style.display = 'none';
                
                statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> VERIFIED MEMBER';
                statusBadge.style.color = '#00b894';
                statusBadge.style.background = '#e6fffa';
                statusBadge.style.borderColor = '#00b894';

                // Enable Download Button
                dlBtn.disabled = false;
                dlBtn.style.opacity = '1';
                dlBtn.style.cursor = 'pointer';
            };

            imgElement.onerror = function() {
                // Fail: Image Nahi Mili (Matlab admin ne abhi upload nahi ki)
                imgElement.style.display = 'none';
                loadingMsg.style.display = 'block';
                
                statusBadge.innerHTML = '<i class="fas fa-clock"></i> PENDING APPROVAL';
                statusBadge.style.color = '#e67e22';
                statusBadge.style.background = '#fdf2e9';
                statusBadge.style.borderColor = '#e67e22';

                loadingMsg.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #e67e22; margin-bottom: 10px;"></i><br>
                    <strong>Certificate Pending!</strong><br><br>
                    Admin ne abhi aapka certificate upload nahi kiya hai.<br>
                    Aapka UID: <span style="color:var(--primary); font-weight:bold;">${uid}</span><br>
                    Please wait for approval.
                `;
            };
        }

        function showError(msg) {
            document.getElementById('loading-msg').innerText = msg;
            document.getElementById('status-display').style.display = 'none';
        }

        function downloadImage() {
            const img = document.getElementById('certificate-view');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'TriggerCraft-Certificate.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
